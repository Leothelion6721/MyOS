<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOS</title>
    <!-- Use Compat SDKs which work better in local and hosted environments -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --win-blue: #0078d4;
            --taskbar-bg: rgba(28, 28, 28, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Segoe UI", "Tahoma", sans-serif;
            background-color: #000;
            color: var(--text-main);
            overflow: hidden;
            user-select: none;
        }

        /* --- Boot Screen --- */
        #boot-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 60px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
        }

        .logo-part { background-color: var(--win-blue); }

        .loader { position: relative; width: 40px; height: 40px; }
        .dot {
            position: absolute; width: 4px; height: 4px; background: #fff; border-radius: 50%;
            opacity: 0; transform-origin: 2px 20px; left: 18px; top: 18px;
            animation: move 3.5s infinite;
        }
        .dot:nth-child(1) { animation-delay: 0.1s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }
        .dot:nth-child(4) { animation-delay: 0.4s; }
        .dot:nth-child(5) { animation-delay: 0.5s; }

        @keyframes move {
            0% { transform: rotate(225deg); opacity: 1; animation-timing-function: ease-out; }
            7% { transform: rotate(345deg); animation-timing-function: linear; }
            30% { transform: rotate(455deg); animation-timing-function: ease-in-out; }
            39% { transform: rotate(690deg); animation-timing-function: linear; }
            70% { transform: rotate(815deg); opacity: 1; animation-timing-function: ease-out; }
            75% { transform: rotate(945deg); animation-timing-function: ease-out; }
            76%, 100% { opacity: 0; transform: rotate(945deg); }
        }

        /* --- Login Screen --- */
        #login-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1974&auto=format&fit=crop') center/cover;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 900;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            width: 320px;
            text-align: center;
        }

        .auth-card h2 { margin-top: 0; font-weight: 300; }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--win-blue); }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: var(--win-blue);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { filter: brightness(1.1); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .toggle-auth {
            margin-top: 15px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* --- Desktop --- */
        #desktop {
            position: fixed;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1633533412356-6e4653556094?q=80&w=2070&auto=format&fit=crop') center/cover;
            display: none;
            z-index: 800;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 48px;
            background: var(--taskbar-bg);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-sizing: border-box;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .taskbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .taskbar-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: 0.2s;
            cursor: pointer;
        }

        .taskbar-icon:hover { background: rgba(255,255,255,0.1); }
        .taskbar-icon img { width: 24px; height: 24px; }

        .tray {
            display: flex;
            align-items: center;
            font-size: 12px;
            gap: 15px;
        }

        #start-menu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(110%);
            width: 500px;
            max-width: 90vw;
            height: 600px;
            background: rgba(32, 32, 32, 0.9);
            backdrop-filter: blur(25px);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #start-menu.open { transform: translateX(-50%) translateY(0); }

        #error-msg {
            color: #ff5f5f;
            font-size: 12px;
            margin-top: 10px;
            min-height: 14px;
        }
        
        #deploy-status {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 10px;
            opacity: 0.5;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="deploy-status">MyOS v1.0.0-deploy</div>

    <!-- BOOT SCREEN -->
    <div id="boot-screen">
        <div class="logo">
            <div class="logo-part"></div>
            <div class="logo-part"></div>
            <div class="logo-part"></div>
            <div class="logo-part"></div>
        </div>
        <div class="loader">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="auth-card">
            <h2 id="auth-title">Welcome to MyOS</h2>
            <input type="email" id="email" placeholder="Email" autocomplete="username">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <button id="auth-btn">Sign In</button>
            <div id="error-msg"></div>
            <div class="toggle-auth" id="toggle-auth-btn">Don't have an account? Sign Up</div>
        </div>
    </div>

    <!-- DESKTOP ENVIRONMENT -->
    <div id="desktop">
        <div id="start-menu">
            <h3 style="font-weight: 400; opacity: 0.9; margin-top: 0;">Pinned Apps</h3>
            <p style="font-size: 13px; opacity: 0.6;">Explore the features of your new MyOS environment.</p>
            
            <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; display: flex; align-items: center; justify-content: space-between;">
                <div id="user-display" style="font-size: 14px; font-weight: 500;">User</div>
                <button id="logout-btn" style="width: auto; margin: 0; padding: 6px 16px; background: rgba(255,255,255,0.1); font-size: 12px;">Power Off</button>
            </div>
        </div>

        <div id="taskbar">
            <div class="tray">
                <span>ENG</span>
            </div>

            <div class="taskbar-center">
                <div class="taskbar-icon" id="start-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="8" height="8" fill="#00ADEF"/>
                        <rect x="13" y="3" width="8" height="8" fill="#00ADEF"/>
                        <rect x="3" y="13" width="8" height="8" fill="#00ADEF"/>
                        <rect x="13" y="13" width="8" height="8" fill="#00ADEF"/>
                    </svg>
                </div>
                <div class="taskbar-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_%28February_2022%29.svg" alt="Browser">
                </div>
            </div>

            <div class="tray">
                <div style="text-align: right">
                    <div id="clock">12:00 PM</div>
                    <div id="date" style="font-size: 10px; opacity: 0.8;">01/01/2026</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * RENDER DEPLOYMENT INSTRUCTIONS:
         * 1. Save this file as 'index.html'.
         * 2. Push to a GitHub Repository.
         * 3. On Render.com, create a new "Static Site".
         * 4. Connect your Repo. No Build Command is needed. Publish directory is "."
         */

        // Safe Firebase Configuration Loader
        let firebaseConfig = {};
        try {
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        } catch(e) { console.warn("Firebase config not found, using manual entry if available."); }
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-os-deploy-v1';
        
        // Initialize Firebase only if config is provided
        if (firebaseConfig.apiKey) {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            let isSignUpMode = false;

            // --- 1. BOOT SEQUENCE ---
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    const boot = document.getElementById('boot-screen');
                    boot.style.transition = 'opacity 0.5s';
                    boot.style.opacity = '0';
                    setTimeout(() => {
                        boot.style.display = 'none';
                        checkAuthState();
                    }, 500);
                }, 5000);
            });

            // --- 2. AUTHENTICATION ---
            function checkAuthState() {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        document.getElementById('login-screen').style.display = 'none';
                        document.getElementById('desktop').style.display = 'block';
                        document.getElementById('user-display').innerText = user.email || "User";
                    } else {
                        document.getElementById('desktop').style.display = 'none';
                        document.getElementById('login-screen').style.display = 'flex';
                    }
                });
            }

            async function handleAuth() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('error-msg');
                const btn = document.getElementById('auth-btn');
                
                if (!email || !password) {
                    errorDiv.innerText = "Please fill in all fields.";
                    return;
                }

                errorDiv.innerText = "";
                btn.disabled = true;

                try {
                    if (isSignUpMode) {
                        const userCred = await auth.createUserWithEmailAndPassword(email, password);
                        await db.collection('artifacts').doc(appId).collection('users').doc(userCred.user.uid).collection('settings').doc('profile').set({
                            email: email,
                            registeredAt: new Date().toISOString()
                        });
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    errorDiv.innerText = err.message;
                } finally {
                    btn.disabled = false;
                }
            }

            document.getElementById('auth-btn').onclick = handleAuth;

            document.getElementById('toggle-auth-btn').onclick = () => {
                isSignUpMode = !isSignUpMode;
                document.getElementById('auth-title').innerText = isSignUpMode ? 'Create Account' : 'Welcome to MyOS';
                document.getElementById('auth-btn').innerText = isSignUpMode ? 'Register' : 'Sign In';
                document.getElementById('toggle-auth-btn').innerText = isSignUpMode ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
            };

            document.getElementById('logout-btn').onclick = () => {
                auth.signOut();
            };
        } else {
            // Development/No-Auth Fallback
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    document.getElementById('boot-screen').style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                    document.getElementById('user-display').innerText = "Guest Mode";
                    console.log("Running in Guest Mode (No Firebase Config)");
                }, 5000);
            });
        }

        // --- 3. DESKTOP INTERACTIONS ---
        document.getElementById('start-btn').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('start-menu').classList.toggle('open');
        };

        document.addEventListener('click', (e) => {
            const startMenu = document.getElementById('start-menu');
            const startBtn = document.getElementById('start-btn');
            if (startMenu && !startMenu.contains(e.target) && !startBtn.contains(e.target)) {
                startMenu.classList.remove('open');
            }
        });

        // --- 4. CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').innerText = now.toLocaleDateString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
